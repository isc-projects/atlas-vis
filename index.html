<!DOCTYPE html>
<html>
<head>
<title>Atlas Data Viewer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div id="container">
<div id="map"> </div>
<div id="controls">
  <label for="proto">Protocol</label>
  <select id="proto">
    <option value="4">IPv4</option>
    <option value="6">IPv6</option>
  </select>
  <label for="sinput"></label>
  <div>
    <input id="sinput" type="range" min="10" max="500" list="sticks"/>
  </div>
  <div>
    <canvas id="legend" width="200" height="16"></canvas>
  </div>
  <div id="multi" style="display: none">
    <br/>
    <label for="rinput"></label>
    <div>
      <input id="rinput" type="range" min="1" max="13" list="rticks"/>
    </div>
    <label for="letter">or by Root Letter</label>
    <select id="letter">
      <option value="">- all -</option>
    </select>
  </div>
  <div style="display: none">
    <label for="site">by site code</label>
    <select id="site">
      <option value="">- all -</option>
    </select>
  </div>
</div>
<div id="key">
</div>
<div id="progress" style="display: none"> <div class="overlay"> </div> </div>
<div id="pending" style="display: none"> </div>
<div id="info">
  <div id="meta"> </div>
  <div id="measurements"> </div>
</div>
</div>
<datalist id="rticks"> </datalist>
<datalist id="sticks">
  <option value="10">
  <option value="50">
  <option value="100">
  <option value="150">
  <option value="200">
  <option value="250">
  <option value="300">
  <option value="400">
  <option value="500">
</datalist>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
<script src="js/main.js"> </script>
</html>
